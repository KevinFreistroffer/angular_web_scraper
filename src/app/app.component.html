<div id="app">
  <form [formGroup]="urlForm" (ngSubmit)="handleOnSubmit()">
    <div class="form-group" *ngFor="let input of numOfInputs;  let i = index">
      <input
        id="{{ 'url-' + i }}"
        type="text"
        formControlName="{{ 'urlInput' + input }}"
        placeholder="My URL"
        name="urlInput"
      />
    </div>

    <div class="form-group">
      <button
        type="submit"
      >Scrape</button>
    </div>
  </form>
</div>
