<div id="app">
  <form (ngSubmit)="handleOnSubmit()">
    <div class="form-group" *ngFor="let url in urls; let i = index">
      <input type="text" formControl="url" (change)="handleOnChange(event)">
    </div>

    <div class="form-group">
      <button type="buttom" [disabled]="!formIsValid" (click)="handleOnSubmit()"></button>
    </div>
  </form>
</div>
